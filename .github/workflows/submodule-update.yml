name: Update Project Submodule

on:
  push:
    branches:
      - main  # Runs when you push to main in library

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project Repo
        uses: actions/checkout@v4
        with:
          repository: your-username/project  # Replace with your actual username
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
          fetch-depth: 0

      - name: Update Submodule Reference
        run: |
          git submodule update --remote --merge
          git add .
          git commit -m "Auto-update submodule to latest commit" || echo "No changes to commit"
          git push origin main
